<template>
    <lightning-card title="Lightning Record Picker" class="slds-card__body_inner" icon-name="standard:search">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <lightning-combobox value={targetObject} placeholder="Search Target Object ..." options={options}
                    onchange={handleObjectChange}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <lightning-record-picker placeholder="Search records..." object-api-name={targetObject}
                    onchange={handleRecordSelection}></lightning-record-picker>
            </div>
        </div>
    </lightning-card>
</template>
