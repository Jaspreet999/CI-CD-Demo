<template>
    <lightning-card 
    title="Lightning Record Picker"
    class="slds-card__body_inner"
    icon-name="standard:search"
    >
        <div class="slds-grid slds-grid_vertical ">
            <div class="slds-col slds-m-around_x-small">
                <lightning-record-picker 
                label="Accounts"
                placeholder="Search Accounts..." 
                object-api-name="Account"
                onchange={handleRecordSelection}
                >
                </lightning-record-picker>
            </div>
            <div class="slds-col slds-m-around_x-small">
                <lightning-record-picker 
                label="Related Contacts"
                placeholder="Search related Contact..." 
                object-api-name="Contact"
                onchange={handleContactRecordSelection}
                filter = {filters}
                >
                </lightning-record-picker>
            </div>
        </div>
    </lightning-card>
</template>
